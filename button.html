<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
  background: #000;
  color: #0ff;
  border: 2px solid #0ff;
  padding: 12px 24px;
  text-transform: uppercase;
  font-weight: bold;
  box-shadow: 0 0 5px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  transition: .3s ease;
}

.button:hover {
    cursor: pointer;
  box-shadow: 0 0 10px rgb(18, 13, 82), 0 0 30px rgb(18, 14, 73), 0 0 60px rgb(64, 54, 196);
}

    </style>
</head>
<body>
    <button class="button">Submit</button>
</body>
</html>
